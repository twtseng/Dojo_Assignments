<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Users app</title>
</head>
<body>
    <div class="container"></div>
        <div class="jumbotron text-center" id="all_the_users">
            <table class="table table-dark">
                <h1>All Users</h1>
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in all_users %}
                    <tr>
                        <th scope="row">{{ user.id }}</th>
                        <td>{{ user.first_name }} {{user.last_name}}</td>
                        <td>{{ user.email_address }}</td>
                        <td>{{ user.age }}</td>
                        <td>
                            <form action="/post" method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="command" value="delete_user">
                                <input type="hidden" name="user_id" value="{{ user.id }}">
                                <button class="delete_button">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="jumbotron d-flex flex-column align-items-center" id="add_a_user">
            <h1>Add a user</h1>
            <form action="/post" method="POST" class="d-flex flex-column align-items-center" >
                {% csrf_token %}
                <table>
                    <input type="hidden" name="command" value="add_user">
                    <tr>
                        <td><label for="first_name">First Name</label></td>
                        <td><input type="text" name="first_name" id="first_name"></td>
                        <td><label for="last_name">Last Name</label></td>
                        <td><input type="text" name="last_name" id="last_name"></td>
                    </tr>
                    <tr>
                        <td><label for="email_address">Email</label></td>
                        <td><input type="email" name="email_address" id="email_address"></td>
                        <td><label for="age">Age</label></td>
                        <td><input type="number" name="age" id="age"></td>
                    </tr>
                </table>
                <button>Add User</button>
            </form>
        </div>
    </div>

    {% load static %}
    <div class="container">

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
