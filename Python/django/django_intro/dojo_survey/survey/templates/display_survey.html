<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>Display Survey</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <h1>
                Display Survey
            </h1>
        </nav>
        <div class="jumbotron d-flex justify-content-center flex-column">
            <table>
                <tr>
                    <td>
                        <label for="name">Your name</label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name" value='{{ request.session.name }}'>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="location">Location</label>
                    </td>
                    <td>
                        <input type="text" name="location" id="location" value='{{ request.session.location }}'>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="language">Location</label>
                    </td>
                    <td>
                        <input type="text" name="language" id="language" value='{{ request.session.language }}'>
                    </td>
                </tr>
            </table>
            <h3>Comments</h3>
            <textarea name="comments" id="comments" cols="30" rows="10">{{ request.session.comments }}</textarea>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
</body>

</html>
