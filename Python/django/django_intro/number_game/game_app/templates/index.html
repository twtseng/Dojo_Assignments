<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Number Game</title>
  </head>
  <body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Great number game</h1>
        </div>
        <div class="jumbotron text-center">
          <div>I am thinkning of a number between 1 and 10</div>
          <div>Take a guess!</div>
        </div>
        <div class="card text-center">
          <form action="/post" method="POST">
            {% csrf_token %}
            <label for="your_guess">Your guess: </label>
            <input type="number" id="your_guess" name="your_guess">
            <input type="submit" value="Submit your guess">
          </form>
        </div> 
        <div class="card text-center">
          <div class="card-header">
            Your guess: {{ request.session.your_guess }}
          </div>
          <div class="card-body">
            <h5 class="card-title{{ request.session.guess_message_style }}">{{ request.session.guess_message }}</h5>
          </div>
          <div class="card-footer text-muted">
            {{ request.session.guesses_remaining }} guesses remaining
          </div>
        </div> 
        <div class="card text-center">
          <form action="/post" method="POST">
            {% csrf_token %}
            <input type="text" name="reset_game" value="true" hidden="true">
            <input type="submit" value="Reset Game">
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
