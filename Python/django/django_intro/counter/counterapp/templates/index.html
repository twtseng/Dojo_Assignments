<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>Counter App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg text-light bg-dark">
        <a class="navbar-brand" href="#">Counter app</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
        <table class="table table-dark">
            <tbody>
              <tr>
                <th scope="row">Visits</th>
                <td>Value: {{ request.session.visits }}</td>
                <td></td>
                <td>
                    <form action="/post" method="POST">
                        {% csrf_token %}
                        <input type="text" hidden='true' name='reset_visits' value='true'>
                        <input class="btn btn-primary" type="submit" value="Reset">
                    </form>
                </td>
              </tr>
              <tr>
                <th scope="row">IncrementCounter</th>
                <td>Value: {{ request.session.increment_counter }}</td>
                <form action="/post" method="POST">
                    {% csrf_token %}
                    <td>Increment:<input type="text" name="increment" value="{{ request.session.increment }}"></td>
                    <td>
                        <input type="text" hidden='true' name='reset_increment_counter' value='true'>
                        <input class="btn btn-primary" type="submit" value="Reset">
                    </td>
                </form>
              </tr>
            </tbody>
          </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
</body>

</html>
