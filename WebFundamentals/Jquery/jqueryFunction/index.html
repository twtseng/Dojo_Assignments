<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Jquery Function</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .btn {
            margin: 10px;
        }

        #slideTarget {
            width: 300px;
            height: 300px;
            display: none;
        }
        .aqua {
            color: aqua;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row jumbotron">
            <div class="col-4  d-flex flex-column">
                <button id="hide" class="btn btn-primary">
                    Hide
                </button>
                <button id="show" class="btn btn-primary">
                    Show
                </button>
                <button id="toggle" class="btn btn-primary">
                    Toggle
                </button>
                <button id="slideDown" class="btn btn-primary">
                    Slide down
                </button>
                <button id="slideUp" class="btn btn-primary">
                    Slide up
                </button>
                <button id="slideToggle" class="btn btn-primary">
                    Slide Toggle
                </button>
                <button id="fadeIn" class="btn btn-primary">
                    Fade In
                </button>
                <button id="fadeOut" class="btn btn-primary">
                    Fade Out
                </button>
            </div>
            <div class="col-4">
                <img id="slideTarget" src="./image.jpg" alt="">
            </div>
        </div>
        <div class="row jumbotron">
            <div class="col-4 d-flex flex-column">
                <div class="form-group">
                    <label for="textbox">Enter text</label>
                    <input type="text" class="form-control" id="textbox">
                </div>
                <button id="addClass" class="btn btn-primary">
                    addClass
                </button>
                <button id="before" class="btn btn-primary">
                    before
                </button>    
                <button id="after" class="btn btn-primary">
                    after
                </button>   
                <button id="append" class="btn btn-primary">
                    append
                </button>
                <button id="html" class="btn btn-primary">
                    html
                </button>
                <button id="queryTest" class="btn btn-primary">
                    QueryTest
                </button>
            </div>
            <div class="col-4 card bg-secondary">
                <h1 id="originalContent">Original Content</h1>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
