<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Buy</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="root">
        <div class="headerBar">
            <div class="headerBarLeft">
                <img src="images/angular.png" alt="">
            </div>
            <div class="headerBarRight">
                <div class="headerBarRightTop">
                    <div class="headerBarRightTopLinks">
                        <a href="#">Credit Cards</a>
                        <a href="#">Top Deals</a>
                        <a href="#">Deal of the Day</a>
                        <a href="#">For Your Business</a>
                        <a href="#">Back To School</a>
                    </div>
                </div>
                <div class="headerBarRightBottom">
                    <form class="searchBar" action="">
                        <input type="text" placeholder="Search Best Buy" name="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                    <div class="northGateAndCart">
                        Northgate | Cart
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="headerBar2">
            <div class="productsAndServices">
                <a href="#">Products</a>
                <a href="#">Brands</a>
                <a href="#">Deals</a>
                <a href="#">Services</a>         
            </div>
            <div class="accountAndOrders">
                <a href="#">Account</a>
                <a href="#">Recently Viewed</a>
                <a href="#">Order Status</a>
                <a href="#">Saved Items</a>         
            </div>
        </div>
        
    </div>
</body>
</html>
